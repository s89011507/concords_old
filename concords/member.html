	$(function(){
		var _showTab = 0;
		$('.abgne_tab').each(function(){
			// 一開的頁面長甚麼樣子
			var $tab = $(this);
	 
			var $defaultLi = $('ul.tabs a', $tab).eq(_showTab).addClass('active');
			$($defaultLi.find('button').attr('href')).siblings().hide();
			// 當其中一個被點擊
			$('ul.tabs a', $tab).click(function() {
				
				var $this = $(this),
					_clickTab = $this.find('button').attr('href');
				// 把目前點擊到的 li 頁籤加上 .active
				// 並把兄弟元素中有 .active 的都移除 class
				$this.addClass('active').siblings('.active').removeClass('active');
				$(_clickTab).stop(false, true).fadeIn().siblings().hide();
				return false;
			}).find('button').focus(function(){
				this.blur();
			});
		});
	});
	
	</script>
