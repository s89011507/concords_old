				<span>
					<div class="form-group">
						<div class="col-sm-10">
						<h2>刪除帳號</h2>
						<br>
						
					<input type="text" name="id" id="id" class="form-control" placeholder="請輸入帳號"/>
					<input type="text" name="id2" id="id2 "class="form-control" placeholder="再一次輸入帳號"/>
					
							</div>
					</div>
					
					<br><br>

					<div class="form-group">
						<div class="col-sm-10">
					<button class="btn btn-lg btn-danger btn-block" class="form-control" id="delete">確定刪除</button>
						</div>
					</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script>
    $(document).ready(function(){
     
        $("#delete").on('click', function(){
			
			
			var id = $('#id').val();
			var id2 = $('#id2').val();
            $.ajax({
				url: 'delete_finish.php',
                type : "POST",
                dataType : 'json',
				data:{id:id,id2:id2},
				
                success:function(result){
					if (result.delete=="yes"){
						alert("刪除成功");
						window.location.replace('admin.html');
					}
					else if (result.delete=="no"){
						alert("刪除失敗");
						window.location.replace('delete.html');
					}
					else{
						alert("請輸入正確帳號密碼");
					}
                },
                error:function(result) {
                   	console.log(JSON.stringify(result));
                }
            });
        });
 
    });
 
</script>
